<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    header {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
      font-weight: 600;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 20px;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .title-bar h1 {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .title-bar span {
      font-size: 14px;
      color: #6b7280;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filter-btn {
      padding: 6px 14px;
      border: none;
      border-radius: 9999px;
      background: #e5e7eb;
      color: #111827;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: #6366f1;
      color: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      display: block;
      border-radius: 12px;
    }
    .image-caption {
      font-size: 13px;
      margin-top: 4px;
      color: #6b7280;
      text-align: center;
    }
    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .lightbox-controls button {
      background: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 600px) {
      .title-bar, .filters {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>Desktop</header>
  <div class="container">
    <div class="title-bar">
      <h1>ðŸ—Œ Gallery Pro</h1>
      <span>9 photos</span>
    </div>
    <div class="filters">
      <button class="filter-btn active" onclick="filterImages('all')">All</button>
      <button class="filter-btn" onclick="filterImages('nature')">Nature</button>
      <button class="filter-btn" onclick="filterImages('architecture')">Architecture</button>
      <button class="filter-btn" onclick="filterImages('street')">Street</button>
    </div>
    <div class="gallery" id="gallery">
      <div class="gallery-item nature"><img src="mountain.webp" alt="Mountain"></div>
      <div class="gallery-item nature"><img src="lake.webp" alt="Lake"></div>
      <div class="gallery-item nature"><img src="beach.webp" alt="Beach"></div>
      <div class="gallery-item nature"><img src="ocean.webp" alt="Ocean"></div>
      <div class="gallery-item street"><img src="phone.webp" alt="Phone"></div>
      <div class="gallery-item nature"><img src="view point.webp" alt="Viewpoint"></div>
      <div class="gallery-item architecture"><img src="city skyline.webp" alt="City"></div>
      <div class="gallery-item nature"><img src="Forest Path.webp" alt="Forest"></div>
      <div class="gallery-item architecture"><img src="Glass Architecture.webp" alt="Glass Architecture">
        <div class="image-caption">Glass Architecture</div>
      </div>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-controls">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let current = 0;

    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        showLightbox(img.src);
      });
    });

    function showLightbox(src) {
      lightbox.classList.add('active');
      lightboxImg.src = src;
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    });

    function nextImage() {
      current = (current + 1) % images.length;
      lightboxImg.src = images[current].src;
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      lightboxImg.src = images[current].src;
    }

    function filterImages(category) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.gallery-item').forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
